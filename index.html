<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decimal To Anything</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="c-img">
            <h1>Decimal To Anything!</h1>
            <img src="https://s2.mzstatic.com/us/r30/Purple/v4/e1/c0/7e/e1c07e7a-dc75-815f-0486-4731d2f86a98/mzl.vqwspvps.png"
                alt="funny math pic" />
        </div>
        <div class="c-form">
            <form>
                <input type="number" id="decimal" placeholder="Enter decimal">
                <input type="number" id="num_sys" placeholder="Enter numeral system">
                <div class="btn-group">
                    <button type="button" id="submit">Click here to see the result</button>
                    <p id="result">There's the result! <span></span></p>
                </div>
                <a title="I've found this amazing form at codepen.This is not my design." href="https://codepen.io/codedoubt/pen/vQEOOp?page=2&">
                    Who is the real author?</a>
            </form>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script>
        function decToAny() {
            let dec = document.getElementById("decimal").value;
            let arr = [];
            const bin = document.getElementById("result");
            const num_sys = document.getElementById("num_sys").value;
            while (dec > 0) {
                if (dec % num_sys > 9) {
                    arr.push(String.fromCharCode(55 + (dec % num_sys)));
                } else {
                    arr.push(dec % num_sys);
                }
                dec = Math.floor(dec / num_sys);
            }

            arr.reverse();
            arr = arr.join("");
            bin.innerText = arr;
        }
        document.getElementById("submit").addEventListener("click", decToAny);
        document.getElementById("submit").addEventListener("touchstart", decToAny);
    </script>
</body>

</html>
